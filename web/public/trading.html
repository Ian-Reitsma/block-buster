<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Console Â· Block Buster</title>
    <link rel="stylesheet" href="css/tailwind.min.css?v=20260219">
    <link rel="stylesheet" href="dashboard.css?v=20260219">
    
    <!-- Core dependencies (blocking) -->
    <script src="runtime-config.js?v=20260219"></script>
    <script src="js/utils.js?v=20260219"></script>
    
    <!-- Initialize API config and gate policy (redirect if gated - trading unsafe) -->
    <script>
        const { apiBase, apiKey } = resolveApiConfig();
        window.API_BASE = apiBase;
        window.API_KEY = apiKey;
        
        // Trading page: redirect to network health if gated (unsafe to trade)
        (async function checkGatePolicy() {
            const gateStatus = await enforceGatePolicy({ 
                page: 'trading', 
                allowOverrideParams: true 
            });
            
            if (gateStatus.gated) {
                redirectToNetworkHealth(gateStatus, 'trading');
            }
        })();
    </script>
    
    <!-- Shell and navigation (blocking for layout) -->
    <script src="js/shell.js?v=20260219"></script>
    <script src="js/nav.js?v=20260219"></script>
    <script src="js/footer.js?v=20260219"></script>
    
    <!-- Page-specific modules (deferred, loaded by boot.js) -->
    <script src="js/boot.js?v=20260219" defer></script>
</head>
<body class="font-display min-h-screen">
    <a href="#main-content" class="sr-only">Skip to content</a>
    <main id="main-content" class="page-content space-y-5">
        <div class="section-header">
            <div class="section-meta">
                <span class="text-xs text-gray-400">Trade</span>
                <span class="text-xs text-gray-500">/</span>
                <span class="text-xs">Trading Console</span>
                <span class="status-pill status-info">STATIC</span>
            </div>
        </div>
        <section class="panel-blade space-y-3">
            <div class="panel-header">
                <div>
                    <div class="panel-title">Trading Console</div>
                    <div class="panel-subtitle">Live console to be implemented. Trading requires a funded node wallet or a connected funded wallet.</div>
                </div>
            </div>
            <div class="empty-state">Console not yet built. Spec placeholder to avoid broken navigation.</div>
        </section>
    </main>
</body>
</html>
