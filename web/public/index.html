<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Buster</title>
    <link rel="stylesheet" href="css/tailwind.min.css?v=20260219">
    <link rel="stylesheet" href="dashboard.css?v=20260219">
    <script src="js/utils.js?v=20260219"></script>
</head>
<body class="font-display min-h-screen relative">
    <div class="atmospheric-glow"></div>
    <main class="page-content flex items-center justify-center min-h-screen">
        <div class="panel-blade hologram-panel p-8 max-w-lg text-center space-y-4">
            <div class="text-xs uppercase tracking-widest text-gray-400 mb-2">Block Buster</div>
            <div class="text-2xl font-semibold mb-3">Network Health Dashboard</div>
            <div class="text-sm text-gray-400 mb-4" id="landing-hint">Preparing network health viewâ€¦</div>
            <div class="flex flex-col gap-3 mt-6">
                <a href="network.html" class="px-6 py-3 bg-block-purple/20 text-block-purple rounded-lg hover:bg-block-purple/30 transition-colors font-semibold">
                    Open Network Health
                </a>
                <a href="dashboard.html" class="px-6 py-3 bg-gray-700/30 text-gray-300 rounded-lg hover:bg-gray-700/50 transition-colors text-sm">
                    Trading Dashboard
                </a>
            </div>
        </div>
    </main>
    <script>
        // Use centralized gate policy to show status (no auto-redirect)
        (async function checkStatus() {
            const hint = document.getElementById('landing-hint');
            const primaryBtn = document.querySelector('a[href="network.html"]');
            
            try {
                const gateStatus = await enforceGatePolicy({ 
                    page: 'index', 
                    allowOverrideParams: false 
                });
                
                if (gateStatus.gated) {
                    hint.textContent = `${gateStatus.closedGates.length}/${gateStatus.gates.length} markets gated. Start with Network Health.`;
                } else if (gateStatus.gates.length > 0) {
                    hint.textContent = 'All markets live. Choose your dashboard below.';
                } else {
                    hint.textContent = 'Network Health is the primary operational dashboard.';
                }
                
                // Focus primary button (Network Health) for keyboard navigation
                if (primaryBtn) {
                    primaryBtn.focus();
                }
            } catch (err) {
                console.warn('Failed to check gate status:', err);
                hint.textContent = 'Choose your dashboard below.';
            }
        })();
    </script>
</body>
</html>
