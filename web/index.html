<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Buster Â· The Block</title>
    <meta name="description" content="First-party dashboard for The Block network with zero third-party dependencies" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:5000" crossorigin />
    
    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./src/styles/layouts.css" />
    <link rel="stylesheet" href="./src/styles/components.css" />
    <link rel="stylesheet" href="./src/styles/modern-ux.css" />
    
    <!-- Runtime configuration (optional) -->
    <script>
      // Allow runtime API configuration via window object
      window.BLOCK_BUSTER_API = window.BLOCK_BUSTER_API || 'http://localhost:5000';
      window.BLOCK_BUSTER_HEALTH = window.BLOCK_BUSTER_HEALTH || `${window.BLOCK_BUSTER_API}/health`;
    </script>
  </head>
  <body>
    <!-- Atmospheric background effects -->
    <div class="atmospheric-glow"></div>
    
    <!-- Main application shell -->
    <div class="app-shell">
      <!-- Navigation container -->
      <header id="nav" class="app-header">
        <!-- Navigation component mounts here -->
      </header>
      
      <!-- Main content container -->
      <main id="app" class="app-content">
        <!-- Route components mount here -->
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div class="loading-text">Initializing Block Buster Dashboard...</div>
        </div>
      </main>
      
      <!-- Footer (optional) -->
      <footer class="app-footer">
        <div class="footer-content">
          <span class="footer-brand">Block Buster</span>
          <span class="footer-separator">Â·</span>
          <span class="footer-version">v2.0.0</span>
          <span class="footer-separator">Â·</span>
          <span class="footer-link" id="perf-stats">Performance</span>
        </div>
      </footer>
    </div>
    
    <!-- Main application entry point -->
    <script type="module" src="./src/main.js"></script>
    
    <!-- Performance stats overlay (dev only) -->
    <script type="module">
      if (window.location.hostname === 'localhost') {
        document.getElementById('perf-stats')?.addEventListener('click', () => {
          if (window.perf) {
            const stats = window.perf.getStats();
            const vitals = window.perf.getWebVitals();
            console.group('ðŸ“Š Performance Stats');
            console.table(stats);
            console.table(vitals);
            console.groupEnd();
          }
        });
      }
    </script>
  </body>
</html>
